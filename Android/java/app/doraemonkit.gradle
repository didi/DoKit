def runType = rootProject.ext.publish_config["run_type"]
if (runType == 0) {
    // 引用插件
    apply plugin: 'com.didi.dokit.debug'
    //apply plugin: 'com.didi.dokit'
    // 这里引用正常库
    dependencies {
        //外部平台依赖
//        debugImplementation project(":doraemonkit-mc")
        debugImplementation project(":doraemonkit")
//        debugImplementation project(":doraemonkit-weex")
//        releaseImplementation project(":doraemonkit-no-op")
        //debugImplementation project(":doraemonkit-leakcanary")
    }
} else if (runType == 1) {
    apply plugin: 'com.didi.dokit'
    // 引用no-op的库
    dependencies {
        //新版线上包
        debugImplementation "com.didichuxing.doraemonkit:dokitx:${rootProject.ext.publish_config["version"]}"
        releaseImplementation "com.didichuxing.doraemonkit:dokitx-no-op:${rootProject.ext.publish_config["version"]}"
    }
}