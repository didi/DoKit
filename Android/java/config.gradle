                    "android_spinkit"    : 'com.github.ybq:Android-SpinKit:1.4.0',
                    "jsonviewer"         : "com.yuyh.json:jsonviewer:1.0.6",
                    "room_runtime"       : 'androidx.room:room-runtime:2.0.0',
                    "room_compile"       : 'androidx.room:room-compiler:2.0.0',
