apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: '../upload.gradle'

android {
    compileSdkVersion rootProject.ext.android["compileSdkVersion"]

    defaultConfig {
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]
        versionCode rootProject.ext.android["versionCode"]
        versionName rootProject.ext.android["versionName"]

        lintOptions {
            abortOnError false
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

}

allprojects {
    repositories {
        google()
        jcenter()
        //北京maven库
        maven { url 'https://www.jitpack.io' }

    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation rootProject.ext.dependencies["utilcode"]
    implementation rootProject.ext.dependencies["kotlin"]
    //platform http
    compileOnly rootProject.ext.dependencies["didi_http"]
    compileOnly rootProject.ext.dependencies["didi_rpc"]

    //此处需要使用api的形式 向上暴露内部api
    api project(':doraemonkit')

    compileOnly project(":doraemonkit-okhttp-api")

}

publish.dependsOn(':doraemonkit:publish')
